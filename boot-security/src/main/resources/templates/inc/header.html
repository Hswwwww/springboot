<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!--    template > inc > header.html -->
<!--내가 선택한 영역만 조각페이지로 가지고 올 수 있다! -->
    <h1 th:fragment="header">조각 페이지</h1>
    <h1 th:fragment="footer">바닥 페이지</h1>

<header th:fragment="menu">
    <h1>Security</h1>
    <ul>
        <li><a href="/">Index</a></li>

        <th:block sec:authorize="isAnonymous()">
        <li><a href="/join">Join</a></li>
        <li><a href="/login">Login</a></li>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
        <li><a href="/logout">Logout</a></li>
        <li><a href="/my">My</a></li>

        <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
        </th:block>
    </ul>
</header>
</body>
</html>
